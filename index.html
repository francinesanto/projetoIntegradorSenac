<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logoPs.png"></link>
    <link rel="stylesheet" href="css/style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    
    <title> Site PlayStation</title>
</head>
<body>
    <div class="bannerSony">
        <a href="https://www.sony.com.br/electronics/support" target="_blank"> <img src="img/logoSony.png" alt=""> </a>
    </div>
    
    <header>
        <div class="logo">
            <img src="img/logoPsSvg.svg" alt="">
        </div>
  

        <nav class="menu">
            <ul>
                <li><a href="">Jogos <img src="img/arrow.png" alt=""></a>
                    <ul>
                        <li><a href="">PS5</a></li>
                        <li><a href="">PS4</a></li>
                        <li><a href="">PS3</a></li>
                    </ul>
                </li>
                <li><a href="">Hardware <img src="img/arrow.png" alt=""> </a></li>
                <li><a href="">Serviços <img src="img/arrow.png" alt=""></a></li>
                <li><a href="">Notícias <img src="img/arrow.png" alt=""></a></li>
                <li><a href="">Loja <img src="img/arrow.png" alt=""></a></li>
                <li><a href="">Suporte <img src="img/arrow.png" alt=""></a></li>
            </ul>
        </nav>

        <div class="buttons">
            <button class="iniciar"><a href="">Iniciar Sessão</a></button>
            
            <div class="submit-line">
                <input type="text" placeholder="Pesquisar"/>
                <button class="submit-lente" >
                <i class="fa fa-search"></i>
                </button>
            </div>

        </div>
    </header>

    <div id="slideshow-container">
        <img class="slide active" src="img/imagem1.png" alt="Imagem 1">
        <img class="slide" src="img/imagem2.png" alt="Imagem 2">
        <img class="slide" src="img/imagem3.png" alt="Imagem 3">
        <img class="slide" src="img/imagem4.png" alt="Imagem 3">
        <img class="slide" src="img/imagem5.png" alt="Imagem 3">
    </div>

    <div class="image-container">
        <img class="image" src="img/imagem1S.png" alt="Image 1">
        <img class="image" src="img/imagem2S.png" alt="Image 2">
        <img class="image" src="img/imagem3S.png" alt="Image 3">
        <img class="image" src="img/imagem4S.png" alt="Image 4">
        <img class="image" src="img/imagem5S.png" alt="Image 5">
    </div>

    <div class="content">
        <div class="text">
          <h1>Console PlayStation <br> 5</h1>
          <p>Descubra a mais nova geração <br> de jogos incríveis para <br> PlayStation.</p>
          <button class="buttonMore"> <a href="">Saiba Mais</a> </button>
        </div>
        <img class="content" src="img/ps5.jpg" alt="Imagem">
    </div>

  
    <div class="icon-sociais">
        <div>
           <a href="https://twitter.com/PlayStation" target="_blank"> <img src="img/twitter.png" alt=""> </a> 
           <a href="https://www.facebook.com/SonyPlaystation/" target="_blank"> <img src="img/facebook.png" alt=""> </a>
           <a href="https://www.instagram.com/playstation/" target="_blank"> <img src="img/instagram.png" alt=""> </a> 
           <a href="https://www.youtube.com/playstation" target="_blank"> <img src="img/youtube.png" alt=""> </a> 
        </div>
        <div class="texto">
            <p>Siga-nos nas Redes Sociais</p>
        </div>
    </div>
    
    <footer>
        teste
    </footer>
    
   
 

    <script src="js/script.js"></script>
</body>
</html>
